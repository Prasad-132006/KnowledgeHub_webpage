<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnowledgeHub | Sign Up</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background-color: #f4f6fb;
            color: #333;
        }

        header {
            background: #1f3cff;
            color: white;
            text-align: center;
            padding: 45px 20px;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        header p {
            margin-top: 8px;
            font-size: 17px;
            opacity: 0.9;
        }

        .container {
            max-width: 420px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .card {
            background: white;
            padding: 28px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        h2 {
            text-align: center;
            color: #1f3cff;
            margin-bottom: 18px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background-color: #1f3cff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #182fc2;
        }

        .text {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .text a {
            color: #1f3cff;
            text-decoration: none;
            font-weight: 600;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 15px;
            font-size: 14px;
            background-color: #e1e5ff;
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 28px;
            }

            header p {
                font-size: 15px;
            }

            .card {
                padding: 22px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>KnowledgeHub</h1>
    <p>Create your account and start learning ðŸš€</p>
</header>

<div class="container">
    <div class="card">
        <h2>Sign Up</h2>

        <form action="index.html" onsubmit="return validatePassword()">
            <input type="text" placeholder="First Name" pattern="[A-Z][a-z]*" title="First letter must be uppercase, rest lowercase">
            <input type="text" placeholder="Last Name" pattern="[A-Z][a-z]*" title="First letter must be uppercase, rest lowercase">
            <input type="email" placeholder="Email Address">
            <input type="password" placeholder="Create Password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}" required title="Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, one number, and one special character." id="password">
            <input type="password" placeholder="Confirm Password" id="confirmPassword">
            <button>Create Account</button>
        </form>

        <div class="text">
            Already have an account?
            <a href="index.html">Login</a>
        </div>
    </div>
</div>

<footer>
    Â© 2026 KnowledgeHub. All Rights Reserved.
</footer>

<script>
    function validatePassword() {
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return false;
        }

        return true;
    }
</script>

</body>
</html>
